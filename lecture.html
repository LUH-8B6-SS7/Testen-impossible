<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <style> /*Extra Styling für das Burger-Menu*/

			#header {
    			display: flex;
    			justify-content: space-between;
    			align-items: center;
				position: relative;
			}

			#title {
    			display: flex;
    			align-items: center;
				flex-grow: 1;
			}

			#burger {
				position: absolute; /* Absolut Position in der Div */
        		left: 10px; /* Abstand zum linken Rand */
        		margin-top: 15px; /* Abstand nach Oben */
			}

			.burgermenu {
    			display: none;
				position: relative;
				font-weight: bold;
			}

			.burgermenu a {
				display: block;
				margin-bottom: 10px;
			}

			.burgermenu a:last-child {
				margin-bottom: 0px;
			}

			.burgermenu , .burgermenu a {
				text-align: left;
				padding-left: 10px;
				left: -46%;
			}

		</style>
    </head>
    <body>
		<div id="header" class="std card">
			<nav id="burger" class="burger" onclick="toggleMenu()">
				<img src="menu-icon-open.png" alt="BURGER" style="width:30%;">
			</nav>

			<div id="title" class="std">Testen impossible </div>

				<div id="burgermenu" class="burgermenu" style="display: none;">
					<a href="" >Beitereten</a><br>
					<a href="" >Fragenpool</a><br>
					<a href="" >Feedback</a><br>
					<a href="QRCode.png" target="_blank">Generate QR-Code </a>
				</div>
			</div>
		</div>

        <div id="fragen" class="card std">
            <h3>Fragen</h3>
            <div id="ziel" class="card std" style="background-color:white;"></div>
            <div style="margin-left: auto;">
                <button id="gelesen" class="highlight" style="max-width:100px;" onclick="reset()">Gelesen</button>
            </div>
        </div>

        <div id="stimmung" class="card std">
            <h3>Stimmungsbarometer</h3>
            <div id="diagramm" class="card bar-container">
                <div class="bar-row">
                    <div class="bar-label">Zu langsam</div>
                    <div id="balken1" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">Zu schnell</div>
                    <div id="balken2" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">hatten wir schon</div>
                    <div id="balken3" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">nochmal bitte</div>
                    <div id="balken4" class="bar" style="width: 10px;"></div>
                </div>
            </div>
        </div>
        <div>
            Testen:
            wachsen
            <div class="stimmung-grid">
                <button onclick="erhöheBalken('balken1')">Balken 1</button>
                <button onclick="erhöheBalken('balken2')">Balken 2</button>
                <button onclick="erhöheBalken('balken3')">Balken 3</button>
                <button onclick="erhöheBalken('balken4')">Balken 4</button> 
            </div>
            <br>
            schrumpfen
            <div class="stimmung-grid">
                <button onclick="verkürzeBalken('balken1')">Balken 1</button>
                <button onclick="verkürzeBalken('balken2')">Balken 2</button>
                <button onclick="verkürzeBalken('balken3')">Balken 3</button>
                <button onclick="verkürzeBalken('balken4')">Balken 4</button>  
            </div>
            <input type="text" 
				id="quelle" 
				style="padding: 8px;font-size: 14px;"
				onkeydown="if (event.key === 'Enter') { event.preventDefault(); anzeigen(); }"
				placeholder="Deine Frage hier eingeben">
        </div>
    </body>

    <script type="text/javascript" src="couchdb.js"></script>
    <script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="initBurgerButton.js"></script>
    <script type="text/javascript" src="lecture.js"></script>
    <script> 
		function toggleMenu() { //Skript für das wechseln des Bildes für das Burger-Menu
    		const menu = document.getElementById('burgermenu');
    		const image = document.getElementById('burger').firstElementChild;

    		if (menu.style.display === "none" || menu.style.display === "") {
        		menu.style.display = "block";
        		image.src = "menu-icon-closed.png";
    		} else {
        		menu.style.display = "none";
        		image.src = "menu-icon-open.png";
    		}
		}
	</script>
</html>
