<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lecture.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="header" class="std card">
			<nav id="burger" class="burger" onclick="toggleMenu()">
				<img src="menu-icon-open.png" alt="BURGER" style="width:30%;">
			</nav>

			<div id="title" class="std">Testen impossible </div>

				<div id="burgermenu" class="burgermenu" style="display: none;">
					<a href="coursesLecture.html" >Beitreten</a><br>
					<a href="Questionpool.html" >Fragenpool</a><br>
					<a href="feedbackLecturer.html" >Feedback</a><br>
					<a href="QRCode.png" target="_blank"> QR-Code </a>
				</div>
		</div>
        
        <div id="fragen" class="card std">
            <h3>Fragen</h3>
            <div id="ziel" class="card std" type="text" style="background-color: white;"></div>
            <div style="margin-left: auto;">
                <button id="gelesen" class="highlight" style="max-width:100px;" onclick="setQuestionToRead()">Gelesen</button>
            </div>
        </div>

        <div id="stimmung" class="card std">
            <h3>Stimmungsbarometer</h3>
            <div id="diagramm" class="card bar-container">
                <div class="bar-row">
                    <div class="bar-label">Zu langsam</div>
                    <div id="balken1" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">Zu schnell</div>
                    <div id="balken2" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">hatten wir schon</div>
                    <div id="balken3" class="bar" style="width: 10px;"></div>
                </div>
                <div class="bar-row">
                    <div class="bar-label">nochmal bitte</div>
                    <div id="balken4" class="bar" style="width: 10px;"></div>
                </div>
            </div>
        </div>
        <div>
            Testen:
            wachsen
            <div class="stimmung-grid">
                <button onclick="erhöheBalken('balken1')">Balken 1</button>
                <button onclick="erhöheBalken('balken2')">Balken 2</button>
                <button onclick="erhöheBalken('balken3')">Balken 3</button>
                <button onclick="erhöheBalken('balken4')">Balken 4</button> 
            </div>
            <br>
            schrumpfen
            <div class="stimmung-grid">
                <button onclick="verkürzeBalken('balken1')">Balken 1</button>
                <button onclick="verkürzeBalken('balken2')">Balken 2</button>
                <button onclick="verkürzeBalken('balken3')">Balken 3</button>
                <button onclick="verkürzeBalken('balken4')">Balken 4</button>  
            </div>
            <input type="text" 
				id="quelle" 
				style="padding: 8px;font-size: 14px;"
				onkeydown="if (event.key === 'Enter') { event.preventDefault(); anzeigen(); }"
				placeholder="Deine Frage hier eingeben">
        </div>
    </body>

    <script type="text/javascript" src="couchdb.js"></script>
    <script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="initBurgerButton.js"></script>
    <script type="text/javascript" src="lecture.js"></script>
</html>
