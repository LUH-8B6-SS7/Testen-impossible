<html>
	<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
		<script>
			function senden() {
				var input = document.getElementById("frage-input");
				var button = document.getElementById("frage-senden");
				if (input.value.trim() === ""){
					return;
				}
				// frage senden einfÃ¼gen
				input.value = "";
			}

			document.addEventListener('DOMContentLoaded', () => {
				const stimmungsButtons = document.querySelectorAll('.stimmung-btn');

				stimmungsButtons.forEach(button => {
					button.addEventListener('click', () => {
						// alle anderen Buttons deaktivieren (nicht den angeklickten)
						stimmungsButtons.forEach(b => { if (b !== button) b.disabled = true; });

						// angeklickten aktivieren
						button.classList.add('active');

						// alle anderen Buttons deaktivieren (nicht den angeklickten)
						stimmungsButtons.forEach(b => { if (b !== button) b.disabled = true; });

						// nach 10 Sekunden aktiv-Klasse entfernen und Buttons wieder aktivieren
						setTimeout(() => {
							button.classList.remove('active');
							stimmungsButtons.forEach(b => b.disabled = false);
						}, 10000);
					});
				});
			});

			// Burger-Menu Verhalten
			document.addEventListener('DOMContentLoaded', () => {
				const burgerBtn = document.getElementById('burger');
				const burgerMenu = document.getElementById('burgermenu');

				burgerBtn.addEventListener('click', (e) => {
					e.stopPropagation();
					burgerMenu.classList.toggle('open');
				});

				document.addEventListener('click', () => {
					burgerMenu.classList.remove('open');
				});
			});
		</script>
	</head>
		<body>

					<nav id="burger" class="burger">

					<div id="burgermenu" class="burgermenu">
						<a href="" >link1</a><br>

					</div>
				</div>
			</div>

			<div id="fragen" class="std card">
				<h3>Fragen</h3>

				<input type="text" 
				id="frage-input" 
				style="padding: 8px;font-size: 14px;"
				onkeydown="if (event.key === 'Enter') { event.preventDefault(); senden(); }"
				placeholder="Deine Frage hier eingeben">

				<button onclick="senden()" class="highlight" id="frage-senden">
					Senden
				</button>
			</div>
