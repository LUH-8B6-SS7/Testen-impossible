<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
		<style> /*Extra Styling fÃ¼r das Burger-Menu*/

			#header {
    			display: flex;
    			justify-content: space-between;
    			align-items: center;
				position: relative;
			}

			#title {
    			display: flex;
    			align-items: center;
				flex-grow: 1;
			}

			#burger {
				position: absolute; /* Absolut Position in der Div */
        		left: 10px; /* Abstand zum linken Rand */
        		margin-top: 15px; /* Abstand nach Oben */
			}

			.burgermenu {
    			display: none;
				position: relative;
				font-weight: bold;
			}

			.burgermenu a {
				display: block;
				margin-bottom: 10px;
			}

			.burgermenu a:last-child {
				margin-bottom: 0px;
			}

			.burgermenu , .burgermenu a {
				text-align: left;
				padding-left: 10px;
				left: -48%;
			}

		</style>
	</head>
	<body>
		<div id="header" class="std card">
			<nav id="burger" class="burger" onclick="toggleMenu()">
				<img src="menu-icon-open.png" alt="BURGER" style="width:30%;">
			</nav>

			<div id="title" class="std">Testen impossible </div>

				<div id="burgermenu" class="burgermenu" style="display: none;">
					<a href="" >Beitereten</a><br>
					<a href="" >Fragenpool</a><br>
					<a href="" >Feedback</a>
				</div>
			</div>
		</div>

		<div id="fragen" class="std card">
			<h3>Fragen</h3>

			<input type="text" 
			id="frage-input" 
			style="padding: 8px;font-size: 14px;"
			onkeydown="if (event.key === 'Enter') { event.preventDefault(); senden(); }"
			placeholder="Deine Frage hier eingeben">

			<button onclick="senden()" class="highlight" id="frage-senden">
				Senden
			</button>
		</div>
		</div>
		
		<div id="stimmung" class="std card">
			<h3>Stimmungsbarometer</h3>

			<div class="card stimmung-grid">
				<button id="tooSlow" class="highlight stimmung-btn">ğŸ˜´ <br> 
					Zu langsam</button>
				<button id="tooFast" class="highlight stimmung-btn">ğŸ˜µâ€ğŸ’« <br> 
					Zu schnell</button>
				<button id="repeating" class="highlight stimmung-btn">ğŸ¤“ <br> 
					Hatten wir schon</button>
				<button id="repeat" class="highlight stimmung-btn">ğŸ¤” <br> 
					Nochmal bitte</button>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="couchdb.js"></script>
    <script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="initBurgerButton.js"></script>
    <script type="text/javascript" src="student.js"></script>
	<script> 
		function toggleMenu() { //Skript fÃ¼r das wechseln des Bildes fÃ¼r das Burger-Menu
    		const menu = document.getElementById('burgermenu');
    		const image = document.getElementById('burger').firstElementChild;

    		if (menu.style.display === "none" || menu.style.display === "") {
        		menu.style.display = "block";
        		image.src = "menu-icon-closed.png";
    		} else {
        		menu.style.display = "none";
        		image.src = "menu-icon-open.png";
    		}
		}
	</script>

</html>
